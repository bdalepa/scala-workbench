version: "2"

services:
  notebook:
    build: .
    image: zos-spark/scala-notebook
    container_name: ${WORKBOOK_NAME}
    command: >
      start-notebook.sh
      --port=${WORKBOOK_PORT}
    network_mode: "host"
    environment:
      IBM_JAVA_OPTIONS: "-Dlog4j.configurationFile=/home/jovyan/work/log4j.properties"
    volumes:
      - "work:/home/jovyan/work"
volumes:
  work:
